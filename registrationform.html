<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfiG5-lvnFUfjTDo5X98teXErynu9mZ2rnZQ&s" alt="ABES IMAGE Image">

    <h1>Student Registration Form</h1>

    <form action="#" method="POST">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </p>

        <p>
            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" name="roll-number" required>
        </p>

        <p>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </p>

        <p>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </p>

        <p>
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select Branch</option>
                <option value="IT">Information Technology</option>
                <option value="CE">Computer Engineering</option>
                <option value="CSE">Computer Science & Engineering</option>
                <option value=AI&ML>Computer Science & Engineering(AI&ML)</option>
            </select>
        </p>

        <p>
            <label>Skills:</label><br>
            <input id="skill-web-dev" name="skills" type="checkbox" value="Web Development">
            <label for="skill-web-dev">Web Development</label><br>
            <input id="skill-ai-ml" name="skills" type="checkbox" value="AI/ML">
            <label for="skill-ai-ml">AI/ML</label><br>
            <input id="skill-data-science" name="skills" type="checkbox" value="Data Science">
            <label for="skill-data-science">Data Science</label>
        </p>

        <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>

</body>
</html>
